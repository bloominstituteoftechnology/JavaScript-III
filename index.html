<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      html {
        font-size: 62.5%;
      }

      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Russo One", sans-serif;
        color: #23293b;
      }

      h2 {
        font-size: 3.2rem;
      }

      h3 {
        font-size: 2.8rem;
      }

      p {
        font-size: 1.6rem;
        line-height: 1.4;
      }

      .container {
        max-width: 1100px;
        width: 100%;
        margin: 0 auto;
        position: relative;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      #playbyplay {
        border: 1px solid black;
        width: 300px;
        border-radius: 2px;
        height: 380px;
        overflow: scroll;
        font-size: 1.6rem;
      }

      .container .headercontainer {
        display: flex;
        justify-content: center;
      }

      .container .middlecontainer {
          display: flex;
          flex-direction: column;
          text-align: center;
      }

      /* .container .boxscore {
        display: flex;
        justify-content: center;
        text-align: center;
      } */

      /* .container .playbyplay {
        display: flex;
        justify-content: center;
        text-decoration: underline;
        margin-top: -40px;
        font-size: 1.8rem;
      } */

      .container .oneVOneContainer {
        display: flex;
        justify-content: space-between;
      }

      .container .oneVOneContainer {
        display: flex;
        justify-content: space-between;
        padding-top: 50px;
      }

      .container .playercontainer {
        text-align: center;
      }

      .container .playercontainer img {
        height: 250px;
      }

      .oneVOneContainer .playercontainer .buttonsection {
        display: flex;
        flex-direction: column;
      }

      .oneVOneContainer .playercontainer .buttonsection button {
        padding: 10px 0;
        border-radius: 5px;
        margin-bottom: 2px;
      }
    </style>
  </head>

  <body class="container">
    <div class="oneVOneContainer">
      <section class="chefCurry">
        <div class="playercontainer">
          <h2>Steph Curry</h2>
          <img src="img/Steph-Curry.jpg" alt="A picture of steph curry" />
          <div class="text cheftext">
            <h3>AKA: Chef Curry, <br />AKA: Baby-Faced Assassin</h3>
            <p>Team: Golden State Warriors</p>
          </div>
          <div class="buttonsection">
            <button
              onclick="chefCurry.pullUpFromHalfCourt(chefCurry)"
              id="pullUpFromHalfCourt"
            >
              Pull Up from Half-Court
            </button>
            <button onclick="chefCurry.floater()" id="floater">Floater</button>
            <button onclick="chefCurry.stepBackJumper(chefCurry)" id="stepBackJumper">
              Step Back Jumper
            </button>
          </div>
        </div>
      </section>
<!-- middle section -->
      <div class="middlecontainer">
        <header class="headercontainer">
          <h1>Point-Guard Battles: 21</h1>
        </header>
        <section class="boxscore">
          <h2>
            Current Score<br /><span id="curryscore"></span>
            <span> : </span> <span id="hardenscore"></span>
          </h2>
        </section>
        <section class="playbyplay">
          <p>Play by Play</p>
          <p id="playbyplay"></p>
        </section>
      </div>
      <section class="theBeard">
        <div class="playercontainer">
          <h2>James Harden</h2>
          <img src="img/james_harden.jpg" alt="A picture of James Harden" />
          <div class="text beardtext">
            <h3>AKA: The Beard, <br />AKA: Step Daddy</h3>
            <p>Team: Houston Rockets</p>
          </div>
          <div class="buttonsection">
            <button
              onclick="theBeard.stepBackCrossoverJumber(theBeard)"
              id="stepBackCrossoverJumber"
            >
              Step Back Crossover Jumper
            </button>
            <button onclick="theBeard.tomohawkDunk(theBeard)" id="tomohawkDunk">
              Tomohawk Dunk
            </button>
            <button onclick="theBeard.flopAndOne(theBeard)" id="flopAndOne">
              Flop And One
            </button>
          </div>
        </div>
      </section>
    </div>

    <script src="assignments/prototypes.js"></script>

</html>
