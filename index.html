<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>

<body style="background-color: black">
  <section class="container">
    <header class="row">
      <div class="jumbotron col-12 text-center">
        <h1>Battle at the End of the World</h1>
      </div>
    </header>
    <div class="row battle">
      <div class="col-2"></div>
      <div class="col-3">
        <div class="card hero">
          <div class="hero-pic">
            <img class="card-img-top w-100" src="https://d2ev13g7cze5ka.cloudfront.net/ban/ban992448_0.jpg?v=1423193033" alt="Hero">
          </div>
          <div class="card-body">
            <h5 class="card-title hero-name"></h5>
            <p class="card-text hero-info">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
      </div>
      <div class="col-2 butt">
        <button class="btn btn-info go" type="button" name="button">Attack!</button>
      </div>
      <div class="col-3">
        <div class="card villain">
          <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUKI-iPpZg2dsAIIE5Jxd8946Sy8TZI728e-7XePNxLij4ysOb" alt="Villain">
          <div class="card-body">
            <h5 class="card-title villain-name"></h5>
            <p class="card-text villain-info">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </section>
</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" crossorigin="anonymous"></script>

</html>
