<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>Simple Game</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="villain-header">
        <h2>Lex Luther</h2>
        <div class="hp-bar">
          <div class="villain-hp-bar"></div>
        </div>
      </div>
      <div class="hero-header">
        <h2>Michael Scott</h2>
        <div class="hp-bar">
          <div class="hero-hp-bar"></div>
        </div>
      </div>
    </header>

    <div class=" fighters">
      <div class="villain" id="villain">
        <div class="block">

        </div>
        <div class="commands">
          <button class="btn attack-btn">Attack</button>
          <button class="btn super-btn">Super</button>
        </div>
      </div>

      <div class="hero" id="hero">
        <div class="block">

        </div>
        <button class="btn attack-btn">Attack</button>
        <button class="btn super-btn">Super</button>
      </div>
    </div>

    <div class="messages">

    </div>

  </div>
  <script src="assignments/prototypes.js"></script>
</body>

</html>
