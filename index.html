<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>Paper Wars</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="villain-header">
        <h2>Charles Minor</h2>
        <div class="hp-bar">
          <div class="villain-hp-bar"></div>
        </div>
        <div class="hp-nums"><span class="villain-current-hp">10</span>/<span class="villain-total-hp">10</span></div>
      </div>
      <div class="hero-header">
        <h2>Michael Scott</h2>
        <div class="hp-bar">
          <div class="hero-hp-bar"></div>
        </div>
        <div class="hp-nums"><span class="hero-current-hp">10</span>/<span class="hero-total-hp">10</span></div>
      </div>
    </header>

    <div class=" fighters">
      <div class="villain" id="villain">
        <div class="block">
          <img src="img/charles.png" alt="">
        </div>
        <div class="commands">
          <button class="btn attack-btn">Attack</button>
          <button class="btn super-btn">Super</button>
        </div>
      </div>

      <div class="hero" id="hero">
        <div class="block">
          <img src="img/michaelscott_better.jpg" alt="">
        </div>
        <button class="btn attack-btn">Attack</button>
        <button class="btn super-btn">Super</button>
      </div>
    </div>

    <div class="messages">
      Start Game by clicking the attack buttons... it's a free for all.
    </div>

  </div>
  <script src="assignments/prototypes.js"></script>
</body>

</html>
