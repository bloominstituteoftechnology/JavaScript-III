<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JS III</title>
  <style>
    .flex{
      display:flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    .flex-two{
      display:flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .flex div{
      width: 50%;
      margin: 0 auto;
    }
    button{
      background: green;
      color: white;
      width: 100%;
    }
  </style>
</head>

<body>
<h1>JS III - Check your work in the console!</h1>
<section class="flex">
  <div class="Hero flex-two">
    <img src="knight.png" alt="">
    <button onclick="matt.attack(witch, matt.power)">Attack</button>
    <div class="health">
      <h3 id="herohealth"></h3>
    </div>
  </div>
  <div class="Villan flex-two">
    <img src="witch.jpg" alt="">
    <button onclick="witch.spell(matt, witch.power)">Spell</button>
    <div class="health">
        <h3 id="vilhealth"></h3>

    </div>
  </div>
</section>
<script src="this.js"></script>
  <script src="prototypes.js"></script>
</body>
</html>
