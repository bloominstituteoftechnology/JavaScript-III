<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JS III</title>

  <script src="this.js"></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>JS III - The Battle Of The Two Towers</h1>
    </header>
    <div class="container">
      <div class="hero">
        <div id="hero-talk">
          Talk Something
        </div>
        <ul id="hero-stat">
          <li id="hero-power">Power: 5</li>
          <li id="hero-health">Health: 10</li>
        </ul>
        <div id="hero-img">
          Gandalf the Gray
        </div>
        <div class="hero-buttons">
          <div class="button" id="hero-speak">Speak</div>
          <div class="button" id="hero-attack">Attack</div>
        </div>
      </div>
      <div class="villian">
        <div id="villian-talk">
          Say Something here
        </div>
        <ul id="villian-stat">
          <li id="villian-power">Power: 2</li>
          <li id="villian-health">Health: 10</li>
          <li id="villian-live">Live: 3</li>
        </ul>
        <div id="villian-img">
        </div>
        <div class="villian-buttons">
          <div class="button" id="villian-speak">Speak</div>
          <div class="button" id="villian-attack">Attack</div>
          <div class="button" id="villian-attack">Revive</div>
        </div>
      </div>
    </div>

  </div>

  <script src="prototypes.js"></script>
</body>
</html>
